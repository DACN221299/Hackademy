<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
  <!---------------------Estilos-------------------------->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">  
  <!---------------------Estilos-------------------------->

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<body background="images/bg-desktop.svg" style="background-color:hsl(257, 40%, 49%); background-size: auto;" >

  <div class="container-fluid" >
    <div class="row">
      
      <div class="col-md-12 col-sm-12">
        <img style="padding-top: 30px; padding-left: 10%; padding-bottom: 30px; " src="images/logo.svg" alt="">
      </div>


    </div>
  </div>


  <div class="container-fluid" >
    <div class="row">
      
      <div class="col-md-7 col-sm-12">
        <img src="images/illustration-mockups.svg" class="img-fluid" style="padding-left: 10%; padding-right: 0;" alt="">
      </div>
      <div class="col-md-5 col-sm-12"  style="padding-right: 70px; padding-top: 50px; ">
        <h1>Build The Community Your Fans Will Love</h1>
        <br>
        <h5>  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </h5>
          <br>
          <button style="border-radius: 5em; padding: 10px 20px 10px 20px;">Register</button>
      </div>


    </div>
  </div>

  <div class="container-fluid" >
    <div class="row">
      
      <div class="col-12">
        <i class="fa fa-facebook-f"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-instagram"></i>
      </div>


    </div>
  </div>
