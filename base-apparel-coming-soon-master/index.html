<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!---------------------Estilos-------------------------->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-7 col-sm-12" style="background-image: url('images/bg-pattern-desktop.svg'); ">

        <div class="container-fluid">
          <div class="row">
            <div class="col-3">
            </div>
            <div class="col-md-6 col-sm-12">  
              <img src="images/logo.svg" class="img-fluid" style="padding-top: 40px; padding-bottom: 90px;" alt="">
              <h1 style="padding-bottom: 50px;">We're coming soon</h1>
              <h6>Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.</h6>
                <br>

              <form action="">
                <div class="input-group mb-3" style="border-radius: 5em; width: 300px;">
                  <input type="text" class="form-control"  placeholder="Email Address" aria-label="Recipient's username" aria-describedby="button-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" style="background-color: red ;" type="button" id="button-addon2"><img src="images/icon-arrow.svg" alt=""></button>
                  </div>
                </div>

              </form>
            
            </div>
            <div class="col-2">  
            </div>
          </div>
        </div>


      </div>
      <div class="col-md-5 col-sm-12">
        <img src="images/hero-desktop.jpg" alt="">
      </div>
    </div>
  </div>
